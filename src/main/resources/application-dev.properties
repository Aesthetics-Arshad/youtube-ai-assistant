# Database configuration (Yeh Docker waale database se connect karega)
# Humne database ka naam 'vidgenius_db' rakha tha docker-compose.yml mein
spring.datasource.url=jdbc:mysql://localhost:3306/vidgenius_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=vidgenius_user
# Password ko environment variable se padhega
spring.datasource.password=${DB_PASSWORD}

# API Keys (Yeh bhi environment variables se padhega)
youtube.api.key=${YOUTUBE_API_KEY}
spring.ai.google.ai-platform.api-key=${GEMINI_API_KEY}