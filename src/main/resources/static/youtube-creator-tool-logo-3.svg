<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
                        <g transform="translate(90, 90)">
                            <!-- Infinity symbol -->
                            <path d="M -60 0 Q -60 -30 -30 -30 Q 0 -30 0 0 Q 0 30 30 30 Q 60 30 60 0 Q 60 -30 30 -30 Q 0 -30 0 0 Q 0 30 -30 30 Q -60 30 -60 0" fill="none" stroke="url(#infinityGrad)" stroke-width="6" stroke-linecap="round"/>
                            
                            <!-- Play button in left loop -->
                            <g transform="translate(-30, 0)">
                                <circle cx="0" cy="0" r="20" fill="#FF0000" opacity="0.2"/>
                                <path d="M -8 -10 L -8 10 L 10 0 Z" fill="#FF0000"/>
                            </g>
                            
                            <!-- AI sparkle in right loop -->
                            <g transform="translate(30, 0)" class="animated-pulse">
                                <circle cx="0" cy="0" r="20" fill="#4285F4" opacity="0.2"/>
                                <!-- Sparkle star -->
                                <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z" fill="url(#sparkleGrad)"/>
                            </g>
                            
                            <!-- Lightning bolt at intersection -->
                            <g transform="translate(0, 0)">
                                <path d="M -3 -10 L 3 -2 L -1 -2 L 3 10 L -3 2 L 1 2 Z" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
                            </g>
                        </g>
                        
                        <defs>
                            <linearGradient id="infinityGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1"/>
                                <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1"/>
                            </linearGradient>
                            <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                    </svg>