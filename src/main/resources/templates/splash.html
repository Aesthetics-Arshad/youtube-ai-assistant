<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - VidGenius | AI-Powered YouTube Tools</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2'%3E%3Cpath d='M9.5 2a2.5 2.5 0 0 1 5 0v.5a2.5 2.5 0 0 1 2.5 2.5v1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2 2v1.5a2.5 2.5 0 0 1-2.5 2.5h-1a2.5 2.5 0 0 1-2.5-2.5V15a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2V9a2.5 2.5 0 0 1 2.5-2.5V2.5z'/%3E%3Cpolygon points='10 8 16 12 10 16' fill='%234F46E5'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(79, 70, 229, 0.4),
                            0 0 80px rgba(168, 85, 247, 0.2),
                            0 0 120px rgba(236, 72, 153, 0.1);
            }
            50% {
                box-shadow: 0 0 60px rgba(79, 70, 229, 0.6),
                            0 0 120px rgba(168, 85, 247, 0.3),
                            0 0 180px rgba(236, 72, 153, 0.2);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .float-animation { animation: float 6s ease-in-out infinite; }
        .glow-effect { animation: pulse-glow 3s ease-in-out infinite; }
        .rotate-slow { animation: rotate 20s linear infinite; }

        .loading-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-x-hidden">

<!-- Animated Background Elements -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Gradient Orbs -->
    <div class="absolute top-1/4 -left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 -right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-pink-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>

    <!-- Floating Particles -->
    <div class="absolute top-20 left-20 w-2 h-2 bg-blue-400 rounded-full opacity-60 float-animation"></div>
    <div class="absolute top-40 right-40 w-3 h-3 bg-purple-400 rounded-full opacity-40 float-animation" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-40 left-1/3 w-2 h-2 bg-pink-400 rounded-full opacity-50 float-animation" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-20 right-20 w-3 h-3 bg-indigo-400 rounded-full opacity-60 float-animation" style="animation-delay: 1.5s;"></div>
</div>

<!-- Main Content -->
<div class="relative z-10 text-center px-4">

    <!-- Logo Section -->
    <div class="mb-12 float-animation">
        <div class="inline-flex items-center justify-center relative">

            <!-- Rotating Ring -->
            <div class="absolute inset-0 w-40 h-40 rounded-full border-4 border-dashed border-blue-500/30 rotate-slow"></div>

            <!-- Glow Effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-3xl blur-2xl opacity-60 glow-effect"></div>

            <!-- Logo Container -->
            <div class="relative bg-gradient-to-br from-slate-900 to-slate-800 rounded-3xl p-8 border border-white/10">
                <div class="bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 rounded-2xl p-6">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.5 2a2.5 2.5 0 0 1 5 0v.5a2.5 2.5 0 0 1 2.5 2.5v1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2 2v1.5a2.5 2.5 0 0 1-2.5 2.5h-1a2.5 2.5 0 0 1-2.5-2.5V15a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2V9a2.5 2.5 0 0 1 2.5-2.5V2.5z"/>
                        <polygon points="10 8 16 12 10 16" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Brand Name -->
    <h1 class="text-6xl md:text-7xl font-black mb-4">
            <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                VidGenius
            </span>
    </h1>

    <!-- Tagline -->
    <p class="text-xl md:text-2xl text-gray-300 mb-3 font-light">Intelligence Behind Every Video</p>
    <p class="text-sm text-gray-400 mb-12 tracking-wide uppercase">AI-Powered YouTube Growth Platform</p>

    <!-- Loading Animation -->
    <div class="flex justify-center items-center space-x-3 mb-8">
        <div class="loading-dot w-4 h-4 bg-blue-500 rounded-full"></div>
        <div class="loading-dot w-4 h-4 bg-purple-500 rounded-full"></div>
        <div class="loading-dot w-4 h-4 bg-pink-500 rounded-full"></div>
    </div>

    <p class="text-gray-400 text-sm animate-pulse">Initializing AI systems...</p>

    <!-- Feature Pills -->
    <div class="flex flex-wrap justify-center gap-3 mt-12">
        <div class="px-4 py-2 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 text-gray-300 text-sm flex items-center space-x-2">
            <i class="bi bi-lightning-fill text-yellow-400"></i>
            <span>Lightning Fast</span>
        </div>
        <div class="px-4 py-2 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 text-gray-300 text-sm flex items-center space-x-2">
            <i class="bi bi-stars text-purple-400"></i>
            <span>AI-Powered</span>
        </div>
        <div class="px-4 py-2 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 text-gray-300 text-sm flex items-center space-x-2">
            <i class="bi bi-infinity text-blue-400"></i>
            <span>Unlimited Use</span>
        </div>
    </div>
</div>

<!-- Redirect Script -->
<script>
    setTimeout(function() {
        window.location.href = '/welcome';
    }, 3000);
</script>

</body>
</html>
