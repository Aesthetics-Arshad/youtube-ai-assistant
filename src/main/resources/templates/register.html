<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - YouTube Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md">
    <div class="bg-white rounded-2xl border border-slate-200 shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-slate-900 mb-6">Create a New Account</h1>

        <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" th:text="${success}"></div>
        <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg">Register</button>
            <div class="text-center mt-4">
                <a href="/login" class="text-sm text-blue-600 hover:underline">Already have an account? Login here.</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
