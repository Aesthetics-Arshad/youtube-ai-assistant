<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VidGenius | Start Your YouTube Growth Journey</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234F46E5' stroke-width='2'%3E%3Cpath d='M9.5 2a2.5 2.5 0 0 1 5 0v.5a2.5 2.5 0 0 1 2.5 2.5v1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2 2v1.5a2.5 2.5 0 0 1-2.5 2.5h-1a2.5 2.5 0 0 1-2.5-2.5V15a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2V9a2.5 2.5 0 0 1 2.5-2.5V2.5z'/%3E%3Cpolygon points='10 8 16 12 10 16' fill='%234F46E5'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .float-animation { animation: float 6s ease-in-out infinite; }

        .strength-weak { background: linear-gradient(to right, #ef4444 0%, #ef4444 33%, transparent 33%); }
        .strength-medium { background: linear-gradient(to right, #f59e0b 0%, #f59e0b 66%, transparent 66%); }
        .strength-strong { background: linear-gradient(to right, #10b981 0%, #10b981 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

<!-- Background Effects -->
<div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 -left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 -right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-pink-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
</div>

<!-- Register Card -->
<div class="w-full max-w-md relative z-10">

    <!-- Logo Section -->
    <div class="text-center mb-8 float-animation">
        <a th:href="@{/welcome}" class="inline-flex items-center justify-center space-x-3 group">
            <div class="bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl p-4 shadow-2xl shadow-blue-500/50 group-hover:shadow-purple-500/50 transition-all duration-300 group-hover:scale-110">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.5 2a2.5 2.5 0 0 1 5 0v.5a2.5 2.5 0 0 1 2.5 2.5v1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2 2v1.5a2.5 2.5 0 0 1-2.5 2.5h-1a2.5 2.5 0 0 1-2.5-2.5V15a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2V9a2.5 2.5 0 0 1 2.5-2.5V2.5z"/>
                    <polygon points="10 8 16 12 10 16" fill="white"/>
                </svg>
            </div>
            <span class="text-3xl font-black bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">VidGenius</span>
        </a>
    </div>

    <!-- Main Card -->
    <div class="glass-card rounded-3xl shadow-2xl p-8 md:p-10">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Create Your Account</h1>
            <p class="text-gray-400">Join thousands of creators growing with AI</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30 backdrop-blur-sm" data-testid="error-message">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-red-500/20 flex items-center justify-center flex-shrink-0">
                    <i class="bi bi-exclamation-triangle-fill text-red-400 text-xl"></i>
                </div>
                <p class="text-red-300 font-medium" th:text="${error}"></p>
            </div>
        </div>

        <!-- Register Form -->
        <form th:action="@{/register}" method="post" class="space-y-5" data-testid="register-form">

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="bi bi-person-fill text-lg"></i>
                    </div>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            data-testid="username-input"
                            class="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none transition-all duration-200"
                            placeholder="Choose a username"
                            required
                            minlength="3"
                            maxlength="20"
                            autocomplete="username">
                </div>
                <p class="text-xs text-gray-500 mt-1 ml-1">3-20 characters, letters and numbers only</p>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="bi bi-envelope-fill text-lg"></i>
                    </div>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            data-testid="email-input"
                            class="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none transition-all duration-200"
                            placeholder="your.email@example.com"
                            required
                            autocomplete="email">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="bi bi-lock-fill text-lg"></i>
                    </div>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            data-testid="password-input"
                            class="w-full pl-12 pr-12 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none transition-all duration-200"
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                            autocomplete="new-password">
                    <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                        <i class="bi bi-eye text-lg" id="eyeIcon"></i>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                        <div id="strength-bar" class="h-full w-0 transition-all duration-300 rounded-full"></div>
                    </div>
                    <p id="strength-text" class="text-xs mt-1 ml-1"></p>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-300 mb-2">Confirm Password</label>
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="bi bi-shield-lock-fill text-lg"></i>
                    </div>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            data-testid="confirm-password-input"
                            class="w-full pl-12 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none transition-all duration-200"
                            placeholder="Re-enter your password"
                            required
                            autocomplete="new-password">
                </div>
                <p id="password-match" class="text-xs mt-1 ml-1 hidden"></p>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start space-x-3">
                <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        data-testid="terms-checkbox"
                        class="w-5 h-5 mt-0.5 rounded bg-white/5 border border-white/10 text-blue-500 focus:ring-2 focus:ring-blue-500/20"
                        required>
                <label for="terms" class="text-sm text-gray-400 cursor-pointer">
                    I agree to the <a href="#" class="text-blue-400 hover:text-blue-300 underline">Terms of Service</a> and
                    <a href="#" class="text-blue-400 hover:text-blue-300 underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    data-testid="register-button"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold text-lg shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40 transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center space-x-2">
                <span>Create Account</span>
                <i class="bi bi-rocket-takeoff text-xl"></i>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/10"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-slate-900/50 text-gray-400">Already have an account?</span>
            </div>
        </div>

        <!-- Login Link -->
        <a th:href="@{/login}"
           data-testid="login-link"
           class="block text-center py-4 rounded-xl border-2 border-white/10 hover:border-blue-500/50 hover:bg-white/5 text-white font-semibold transition-all duration-200">
            Sign In Instead
        </a>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-8">
        <a th:href="@{/welcome}" class="inline-flex items-center space-x-2 text-gray-400 hover:text-white transition-colors group">
            <i class="bi bi-arrow-left group-hover:-translate-x-1 transition-transform"></i>
            <span>Back to Home</span>
        </a>
    </div>
</div>

<!-- Scripts -->
<script>
    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword?.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        if (type === 'text') {
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    });

    // Password Strength Checker
    const password = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');

    password?.addEventListener('input', function() {
        const value = this.value;
        let strength = 0;

        if (value.length >= 6) strength++;
        if (value.length >= 10) strength++;
        if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
        if (/\d/.test(value)) strength++;
        if (/[^a-zA-Z\d]/.test(value)) strength++;

        strengthBar.className = 'h-full transition-all duration-300 rounded-full';

        if (strength <= 2) {
            strengthBar.classList.add('strength-weak');
            strengthBar.style.width = '33%';
            strengthText.textContent = 'Weak password';
            strengthText.className = 'text-xs mt-1 ml-1 text-red-400';
        } else if (strength <= 3) {
            strengthBar.classList.add('strength-medium');
            strengthBar.style.width = '66%';
            strengthText.textContent = 'Medium password';
            strengthText.className = 'text-xs mt-1 ml-1 text-yellow-400';
        } else {
            strengthBar.classList.add('strength-strong');
            strengthBar.style.width = '100%';
            strengthText.textContent = 'Strong password';
            strengthText.className = 'text-xs mt-1 ml-1 text-green-400';
        }
    });

    // Password Match Checker
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('password-match');

    confirmPassword?.addEventListener('input', function() {
        if (this.value === '') {
            passwordMatch.classList.add('hidden');
            return;
        }

        passwordMatch.classList.remove('hidden');

        if (this.value === password.value) {
            passwordMatch.textContent = '✓ Passwords match';
            passwordMatch.className = 'text-xs mt-1 ml-1 text-green-400';
            confirmPassword.classList.remove('border-red-500');
            confirmPassword.classList.add('border-green-500');
        } else {
            passwordMatch.textContent = '✗ Passwords do not match';
            passwordMatch.className = 'text-xs mt-1 ml-1 text-red-400';
            confirmPassword.classList.remove('border-green-500');
            confirmPassword.classList.add('border-red-500');
        }
    });

    password?.addEventListener('input', function() {
        if (confirmPassword.value !== '') {
            confirmPassword.dispatchEvent(new Event('input'));
        }
    });
</script>

</body>
</html>
