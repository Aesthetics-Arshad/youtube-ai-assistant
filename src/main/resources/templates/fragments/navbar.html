<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
</head>
<body>

<!-- Modern Navbar Fragment -->
<nav th:fragment="navbar" class="fixed top-0 left-0 right-0 z-50 backdrop-blur-xl bg-slate-900/80 border-b border-white/5">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="flex items-center justify-between h-20">

            <!-- Logo Section -->
            <a th:href="@{/welcome}" class="flex items-center space-x-3 group">
                <div class="relative">
                    <!-- Animated Glow Effect -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-2xl blur-lg opacity-60 group-hover:opacity-100 transition-all duration-300 animate-pulse"></div>

                    <!-- Logo Container -->
                    <div class="relative bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl p-3 transform group-hover:scale-110 transition-transform duration-300">
                        <!-- Brain + Play Icon SVG -->
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <!-- Brain outline -->
                            <path d="M9.5 2a2.5 2.5 0 0 1 5 0v.5a2.5 2.5 0 0 1 2.5 2.5v1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2 2v1.5a2.5 2.5 0 0 1-2.5 2.5h-1a2.5 2.5 0 0 1-2.5-2.5V15a2 2 0 0 1-2-2v-1a2 2 0 0 1 2-2V9a2.5 2.5 0 0 1 2.5-2.5V2.5z"/>
                            <!-- Play icon integrated -->
                            <polygon points="10 8 16 12 10 16" fill="white"/>
                        </svg>
                    </div>
                </div>

                <!-- Brand Name -->
                <div class="flex flex-col">
                    <span class="text-2xl font-black bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                        VidGenius
                    </span>
                    <span class="text-[10px] text-gray-400 tracking-wider uppercase -mt-1">Intelligence Behind Every Video</span>
                </div>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden lg:flex items-center space-x-1">
                <a th:href="@{/home}"
                   th:classappend="${activePage == 'tags'} ? 'bg-blue-500/20 text-blue-400' : 'text-gray-300 hover:text-white hover:bg-white/5'"
                   class="px-4 py-2 rounded-xl transition-all duration-200 flex items-center space-x-2 font-medium">
                    <i class="bi bi-tags-fill"></i>
                    <span>Tag Generator</span>
                </a>

                <a th:href="@{/thumbnails}"
                   th:classappend="${activePage == 'thumbnails'} ? 'bg-purple-500/20 text-purple-400' : 'text-gray-300 hover:text-white hover:bg-white/5'"
                   class="px-4 py-2 rounded-xl transition-all duration-200 flex items-center space-x-2 font-medium">
                    <i class="bi bi-image-fill"></i>
                    <span>Thumbnails</span>
                </a>

                <a th:href="@{/video-details}"
                   th:classappend="${activePage == 'video'} ? 'bg-pink-500/20 text-pink-400' : 'text-gray-300 hover:text-white hover:bg-white/5'"
                   class="px-4 py-2 rounded-xl transition-all duration-200 flex items-center space-x-2 font-medium">
                    <i class="bi bi-play-circle-fill"></i>
                    <span>Video Details</span>
                </a>

                <a th:href="@{/ai-assistant}"
                   th:classappend="${activePage == 'ai'} ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white' : 'text-gray-300 hover:text-white hover:bg-white/5'"
                   class="px-4 py-2 rounded-xl transition-all duration-200 flex items-center space-x-2 font-medium relative group">
                    <i class="bi bi-stars"></i>
                    <span>AI Assistant</span>
                    <span class="absolute -top-1 -right-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-[10px] px-1.5 py-0.5 rounded-full font-bold">AI</span>
                </a>

                <a th:href="@{/dashboard}"
                   th:classappend="${activePage == 'dashboard'} ? 'bg-indigo-500/20 text-indigo-400' : 'text-gray-300 hover:text-white hover:bg-white/5'"
                   class="px-4 py-2 rounded-xl transition-all duration-200 flex items-center space-x-2 font-medium">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </div>

            <!-- User Menu / Auth Buttons -->
            <div class="hidden lg:flex items-center space-x-3">
                <!-- Authenticated User -->
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-3">
                    <div class="flex items-center space-x-3 px-4 py-2 rounded-xl bg-white/5 border border-white/10">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                            <i class="bi bi-person-fill text-white text-sm"></i>
                        </div>
                        <span class="text-sm font-medium text-white" sec:authentication="name">User</span>
                    </div>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="px-4 py-2 rounded-xl bg-red-500/10 hover:bg-red-500/20 text-red-400 font-medium transition-all duration-200 flex items-center space-x-2">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </div>

                <!-- Guest User -->
                <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-3">
                    <a th:href="@{/login}" class="px-5 py-2.5 rounded-xl text-gray-300 hover:text-white hover:bg-white/5 font-medium transition-all duration-200">
                        Login
                    </a>
                    <a th:href="@{/register}" class="px-5 py-2.5 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold transition-all duration-200 shadow-lg shadow-blue-500/25 flex items-center space-x-2">
                        <span>Get Started</span>
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-toggle" class="lg:hidden p-2 rounded-xl hover:bg-white/5 text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden border-t border-white/5 bg-slate-900/95 backdrop-blur-xl">
        <div class="container mx-auto px-4 py-6 space-y-2">
            <a th:href="@{/home}" class="block px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                <i class="bi bi-tags-fill mr-2"></i> Tag Generator
            </a>
            <a th:href="@{/thumbnails}" class="block px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                <i class="bi bi-image-fill mr-2"></i> Thumbnails
            </a>
            <a th:href="@{/video-details}" class="block px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                <i class="bi bi-play-circle-fill mr-2"></i> Video Details
            </a>
            <a th:href="@{/ai-assistant}" class="block px-4 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white transition-colors">
                <i class="bi bi-stars mr-2"></i> AI Assistant
            </a>
            <a th:href="@{/dashboard}" class="block px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                <i class="bi bi-speedometer2 mr-2"></i> Dashboard
            </a>

            <div class="border-t border-white/10 pt-4 mt-4">
                <div sec:authorize="isAuthenticated()">
                    <div class="px-4 py-2 text-gray-400 text-sm">Signed in as:</div>
                    <div class="px-4 py-2 text-white font-medium" sec:authentication="name">User</div>
                    <form th:action="@{/logout}" method="post" class="mt-2">
                        <button type="submit" class="w-full px-4 py-3 rounded-xl bg-red-500/10 hover:bg-red-500/20 text-red-400 font-medium transition-colors">
                            <i class="bi bi-box-arrow-right mr-2"></i> Logout
                        </button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()" class="space-y-2">
                    <a th:href="@{/login}" class="block px-4 py-3 rounded-xl text-center text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                        Login
                    </a>
                    <a th:href="@{/register}" class="block px-4 py-3 rounded-xl text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<script th:fragment="navbar-script">
    document.getElementById('mobile-menu-toggle')?.addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
